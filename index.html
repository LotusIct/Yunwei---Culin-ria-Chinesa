    * {

    }

 body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #0A3204;
  color: white;
  padding: 16px;
}

header {
  margin-bottom: 20px;
}

.header-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 20px;
}
.header-row input::placeholder {
  color: white;
  opacity: 1; /* Garante que o branco fique visível */
}

.header-row img {
  width: 250px;
  height: auto;
}

.header-row input {
  padding: 10px;
  width: 200px;
  border-radius: 8px;
  background-color: rgb(60, 90, 41);
  border: 1px solid rgb(97, 146, 66);
  color: white;
  flex-shrink: 0;
}

#menu {
  display: flex;
  gap: 15px;
  flex-grow: 1;
  justify-content: center;
  flex-wrap: wrap;
  font-size: 14px;
  color: #ccc;
}

#menu span {
  cursor: pointer;
  white-space: nowrap;
}

#menu span.active {
  border-bottom: 2px solid white;
  padding-bottom: 4px;
  color: white;
}


    section {
      margin-top: 30px;
      background-color:#373046 ;
      height: 100%;
    }

    h2 {
      font-size: 18px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 18px;
      background-color: #2f3242 ;
      padding: 20px;
    }

    .card {
      background-color:#363D46;
      border-radius: 8px;
      overflow: hidden;
      height: 400px;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
    }

    .card h3 {
      font-size: 14px;
      margin: 0 0 4px;
    }

    .card p {
      font-size: 12px;
      color: #aaa;
      margin: 0 0 6px;
    }

    .card span {
      color: #c9a24b;
      font-size: 13px;
    }

    footer {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    button {
      background-color: #c9a24b;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 24px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b38e3d;
    }
    @media (max-width: 968px) {
  .header-row {
    flex-direction: column;
    align-items: stretch;
  }

  .header-row input {
    width: 100%;
  }

  #menu {
    justify-content: flex-start;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  #menu span {
    flex: none;
    padding: 6px 12px;
    border-radius: 6px;
    background-color: #1a3d12;
    margin: 4px 0;
  }

  section {
    padding: 10px;
  }
    section {
      margin-top: 30px;
      background-color:#373046 ;
      height: 100%;
    }

  h2 {
    font-size: 16px;
    text-align: left;
  }

  .card h3 {
    font-size: 13px;
  }

  .card p {
    font-size: 11px;
  }

  .card span {
    font-size: 12px;
  }

  footer {
    flex-direction: column;
    padding: 16px 0;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
  }
}

  const grid = document.getElementById('product-grid');
  const titulo = document.getElementById('categoria-titulo');
  const menuItems = document.querySelectorAll('#menu span');
  const searchInput = document.querySelector('header input');

  let categoriaAtual = 'aperitivos';

  function carregarProdutos(categoria, filtro = "") {
    categoriaAtual = categoria;
    grid.innerHTML = '';
    titulo.textContent = capitalize(categoria.replace('-', ' '));

    const produtos = produtosPorCategoria[categoria] || [];

    const filtrados = produtos.filter(p => {
      const termo = filtro.toLowerCase();
      return (
        p.title.toLowerCase().includes(termo) ||
        p.description.toLowerCase().includes(termo)
      );
    });

    if (filtrados.length === 0) {
      grid.innerHTML = "<p style='grid-column: 1 / -1; text-align:center;'>Nenhum item encontrado.</p>";
    }

    filtrados.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${prod.image}" alt="${prod.title}" />
        <div class="card-content">
          <h3>${prod.title}</h3>
          <p>${prod.description}</p>
          <span>${prod.price}</span>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
  }

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      menuItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      const categoria = item.getAttribute('data-category');
      carregarProdutos(categoria, searchInput.value);
    });
  });

  searchInput.addEventListener('input', () => {
    carregarProdutos(categoriaAtual, searchInput.value);
  });

  // Inicializa com a categoria padrão
  carregarProdutos('aperitivos');
